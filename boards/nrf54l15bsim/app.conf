# Disable the native posix UART as its not as flexible as the native PTY uart
CONFIG_LOG_BACKEND_NATIVE_POSIX=n

# Enable native pty UART and redirect it to have its own port
# (as opposed to printing to the main executable terminal, which may be used for gdb or other tools instead)
CONFIG_UART_NATIVE_PTY_0_ON_OWN_PTY=y

# Enable flash simulator that stores flash content persistently on host machine;
CONFIG_FLASH_SIMULATOR=y
# Additionally, its possible to access the filesystem directly from the host machine; see:
# https://docs.nordicsemi.com/bundle/ncs-latest/page/zephyr/boards/native/native_sim/doc/index.html#host_fuse_filesystem_access
# However we're keeping it off by default since its a total hassle to set up the host dependencies (libfuse)
CONFIG_FUSE_FS_ACCESS=n

# Enable tracing:
# This outputs trace data in CTF format into the final run directory, which can be viewed using software
# such as Trace Compass; see also: https://docs.nordicsemi.com/bundle/ncs-1.0.0/page/zephyr/guides/tracing/index.html
CONFIG_TRACING=y
CONFIG_TRACING_CTF=y
CONFIG_TRACING_SYNC=y
CONFIG_TRACING_BACKEND_POSIX=y
CONFIG_TRACING_PACKET_MAX_SIZE=64

# Enable Address Sanitizer, which detects common memory errors (use-after-free, etc); see also:
# https://github.com/google/sanitizers/wiki/AddressSanitizer
CONFIG_ASAN=y

# Enable Undefined Behavior Sanitizer, which detects common UB patterns (bad integer conversions, etc); see also:
# https://clang.llvm.org/docs/UndefinedBehaviorSanitizer.html
CONFIG_UBSAN=y

# Generates .su files in the build directory detailing each function's max stack usage
CONFIG_STACK_USAGE=y
